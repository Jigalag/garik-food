</head>

<body>
<div class="header noSlider">
    <div class="headerNav">
        <div class="container">
            <a href="index.html" class="headerLogo">
                <img src="img/header-logo.png" alt="" title="">
            </a>
            <ul>

                        Комплексы

            </ul>
            <a href="" class="headerSearch headerLink">
                <img src="img/search-ico.png" alt="">

            <a href="shop.html" class="headerShop headerLink">
                <img src="img/shop-ico.png" alt="">
                <span>0</span>
            </a>
            <a href="" class="headerPhone headerLink">
                +1-202-555-0003
            </a>
        </div>
    </div>
</div>
<div class="complexSection defaultSection largeBottomPadding">
    <div class="container">
        <div class="deliveryWrapper">
            <div class="deliveryPart">
                <div class="deliveryTitle">
                    оплата и доставка
                </div>
                <div class="deliveryPrice">
                    <table>
                        <tr>
                            <td>Итого</td>
                            <td>306 грн</td>
                            <td>11.04.2018 среда</td>
                        </tr>
                    </table>
                </div>
                <div class="deliveryInfo">
                    <div class="deliverySubTitle">Время доставки</div>
                    <div class="inlineBlock mr70">
                        <div class="customCheckbox">
                            <input type="radio" id="fast" name="time_delivery">
                            <label for="fast">Как можно скорее</label>
                        </div>
                    </div>
                    <div class="inlineBlock">
                        <div class="customCheckbox">
                            <input type="radio" id="time" name="time_delivery">
                            <label for="time">К определенному времени</label>
                        </div>
                    </div>
                    <div class="deliverySubTitle">Ваш номер телефона</div>
                    <div class="customInput largeInput">
                        <input type="text" placeholder="">
                    </div>
                    <div class="deliverySubTitle">Ваш адрес</div>
                    <div class="customInput mediumInput">
                        <label>Улица</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="customInput smallInput">
                        <label>Дом</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="customInput smallInput">
                        <label>Корпус</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="customInput smallInput">
                        <label>Квартира</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="deliverySubTitle">Комментарий</div>
                    <div class="customInput largeInput">
                        <input type="text" placeholder="">
                    </div>
                    <div class="deliverySubTitle">Способ оплаты</div>
                    <div class="inlineBlock mr70">
                        <div class="customCheckbox">
                            <input type="radio" id="cache" name="pay_delivery">
                            <label for="cache">Наличный расчет</label>
                        </div>
                    </div>
                    <div class="inlineBlock">
                        <div class="customCheckbox">
                            <input type="radio" id="card" name="pay_delivery">
                            <label for="card">Безналичный расчет</label>
                        </div>
                    </div>
                    <div class="floatLeft fullWidth mt30">
                        <a href="" class="customBtn blueBtn">оформить заказ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="defaultImageSection">
    <div class="smallImage imageSection backgroundImage" style="background-image:url('img/footer-image1.jpg');">

    </div>
    <div class="largeImage imageSection backgroundImage" style="background-image:url('img/footer-image2.jpg');">

    </div>
</div>
